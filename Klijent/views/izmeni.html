<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Pocetna strana</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Pocetna stranica</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="svioglasi.html">Svi oglasi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dodaj.html">Dodaj oglas</a>
            </li>
          </ul>
        </div>
      </nav>
      <br> 
      <form action="/snimiIzmene" method="post">
        <input type="text" hidden value="${id}"name="id">        
        <div class="form-group row">
          <label for="naziv" class="col-sm-2 col-form-label" >Naziv</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="naziv" id="naziv" placeholder="Unesite naziv" required value="${naziv}">
          </div>
        </div>
        <div class="form-group row">
          <label for="kategorija" class="col-sm-2 col-form-label">Kategorija</label>
          <div class="col-sm-10">
           <select name="kategorija" id="kategorija" class="form-control" required> ${kat}</select>
          </div>
        </div>
        <div class="form-group row">
            <label for="cena" class="col-sm-2 col-form-label" >Cena</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="cena" id="cena" placeholder="Unesite cenu"  value="${cena}">
            </div>
        </div>
        <div class="form-group row">
            <label for="tekst" class="col-sm-2 col-form-label" >Tekst</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="tekst" id="tekst" placeholder="Unesite tekst">${tekst}</textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="oznake" class="col-sm-2 col-form-label" >Oznake</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="oznake" id="oznake" placeholder="oznaka1, oznaka2.." required value="${oznake}">
            </div>
        </div>
        <br><br>
        <h4>Akcija</h4>
        <div class="form-group row">
            ${akcije}
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sacuvaj izmene</button>
          </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
  </body>
</html>
